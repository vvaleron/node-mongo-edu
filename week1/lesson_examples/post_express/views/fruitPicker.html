<html>
  <head><title>Fruit Picker</title></head>
  <body>
     <form action="/favorite_fruit" method="POST">
        <p>What is your favorite fruit?</p>
        {% for fruit in fruits %}
            <input type="radio" name="fruit" value="{{fruit}}">{{fruit}}</input>
				<br/>
        {% endfor %}
        <p><input type="submit" value="Submit"/></p>
     </form>
  </body>
</html><!doctype HTML>
